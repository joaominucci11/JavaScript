<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h1>Fetch API</h1>
    <script>
        /*
        (client) requisição =>
                            <= resposta (server)
        */
       const imagem = document.querySelector
       const requisicao = new Request('https://api.thecatapi.com/v1/images/search',{
        method: 'GET',
       });
 
       fetch(requisicao)
            .then(resposta => {
                console.jason()})
    </script>
</body>
</html>
