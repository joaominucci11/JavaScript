<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Call</title>
</head>
<body>
    <h2>Método Call</h2>
    <p id="demo1"></p>

    <script>
        const pessoa = {
            nomeCompleto: function(bairro, time){
                return this.nome + " " + this.sobrenome +
                    " " + bairro + " " + time;
            }
        }
        const pessoa1 = {
            nome: "Matheus",
            sobrenome: "Oliveira"
        }

        const pessoa2 = {
            nome: "Samuel",
            sobrenome: "Coutinho"
        }
        document.querySelector("#demo1").innerHTML =
            pessoa.nomeCompleto.apply(pessoa2, ["Mooca", "juventino"]);

    </script>
</body>
</html>
