<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Funções</title>
</head>
<body>
    <h2>Funções em JavaScript</h2>
    <p id="demo"></p>

    <script>
        const minhaFunc = new Function("a", "b", "return a * b");
        
        document.querySelector("#demo").innerHTML = minhaFunc(8, 22)
    </script>
</body>
</html>
