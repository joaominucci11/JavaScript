<body>
    


    <p id="demo"></p>
    <script>
        function sum(...argumentos){
            let soma = 0;
            for (let arg of argumentos){
                soma += arg;
            }
            return soma;
        }
        let x = sum(4,9,16,25,36,49,64);
        document.querySelector("#demo").innerHTML = X;
    </script>
