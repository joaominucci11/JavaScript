<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção HTML</title>

</head>
<body>
    <h2>Coleções HTML JavaScript</h2>
    <p>Alô mundo!</p>
    <p>Alô Tiradentes!</p>
    <p id="demo1"></p>
    <script>
        const minhaColecao = document.querySelector("p");
        minhaColecao[2].innerHTML = "Ah! Meu Deus do céu! (João Pedro, 2025)"
        minhaColecao[0].innerHTML = "O lobo ama o bolo!"
        console.log(minhaColecao.length);
    </script>
</body>
</html>
