<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Execução de um operação</h1>
    <button type="button" onclick="executarOperacao()">Executar</button>
    <br>
    <output>
        <p>Lorem ipsum dolor sit amet.</p>
    </output>
 
    <script>
        const output = document.querySelector('output');
        console.log(`O que tem dentro de "output": \n`);
        console.log(output);
 
        const minhaFuncaoAssincrona = async () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve("Tarefa assincrona concluida!"), 2000);
            });
        }
 
        async function executarOperacao() {
            output.innerText = "Executando tarefa...";
 
            try {
                const resultado = await minhaFuncaoAssincrona();
                output.innerHTML += `<br>${resultado}`;
            } catch (erro) {
                output.innerHTML += `<br>${erro}`;
            }
        }
    </script>
</body>
</html>
