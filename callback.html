<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions</title>
</head>
<body>
    <h2>Callback Functions</h2>
    <p id="demo1"></p>
    <p id="demo2" style="color:red"></p>
    <script>
        const visualizar = algo => document.querySelector("#demo1")
            .innerHTML = algo
        const visualizar_vermelho = algo => document.querySelector("#demo2")
            .innerHTML = algo
 
        const calcular = (num1 = 0, num2 = 0, visu) => visu(num1 + num2);

 
        // const calcular = (num1, num2, visu) => num1 + num2;
 
        let resultado = calcular(5, 7, visu = visualizar);
        //visualizar(resultado);
        //visualizar_vermelho(resultado);
    </script>
</body>
</html>
