<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Flecha</title>
</head>
<body>
    <h2>Funções Flecha</h2>
    <p id="demo1"></p>

    <script>
        const minhaFunc1 = function(a, b){
            return a * b;
        }
        const minhaFunc2 = (a, b) => {
            if(a < 0){
                return Math.abs(a) * b;
            }
            return a * b;
        }

        const minhaFunc3 = (a, b) => a * b;

        const minhaFunc4 = a => a * a;

        let texto = (a => a * a).toString();
        document.querySelector("#demo1").innerHTML = texto;

        
    </script>
</body>
</html>
