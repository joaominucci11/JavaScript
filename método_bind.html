<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método bind()</title>
</head>
<body>
    <h2>Método bind()</h2>
    <p id="demo1"></p>
    <script>
        const pessoa1 = {
            nome: "Matheus",
            sobrenome: "Oliveira",
            nomeCompleto: function(){
                return this.nome + " " + this.sobrenome;
            }
        }
 
        const pessoa2 = {
            nome: "Samuel",
            sobrenome: "Coutinho"
        }
 
        document.querySelector("#demo1").innerHTML = pessoa1.nomeCompleto.bind(pessoa2)();
 
    </script>
</body>
</html>
