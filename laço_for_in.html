<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Laço For In</h2>
    <p>A Instrução for in percorre as propriedades de um objeto.</p>
    <p id="demo"></p>
    <script>
        const pessoa = ["Samuel", "Coutinho",  16];

        let texto = "";
        for(let x in pessoa){
            texto += pessoa[x] + " ";
        }
        document.querySelector("#demo").innerHTML = texto;
    </script>
</body>
</html>
